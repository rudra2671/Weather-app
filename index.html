<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title> 
<link rel="stylesheet" href="style.css">     
<link href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner:wght@400;500;700&family=IBM+Plex+Sans&family=Kanit&family=Montserrat:ital,wght@0,300;0,400;0,500;0,700;1,300&family=Pacifico&family=Poppins:wght@500&family=Roboto+Condensed&family=Vina+Sans&display=swap" rel="stylesheet">

<body>
<div class="card"> 
    <div class="search">
        <input type="text" placeholder=" Enter city name " spellcheck="false"> 
        <button id="btn1"> <img src="search.png"></button>
    </div> 
    <div class="error">
        <p>Invalid city name </p>
    </div>
    <div class="weather">
        <img src="rain.png" class="weather-icon"> 
        <h1 class="temp">22Â°c</h1> 
        <h2 class="city">New York</h2> 
        <div class="details"> 
            <div class="col">
                <img src="humidity.png" alt=""> 
                <div>
                    <p class="humidity">50%</p> 
                    <p>humidity</p>
                </div>
            </div>

            <div class="col">
                <img src="wind.png" alt=""> 
                <div>
                    <p class="wind">50km/h</p> 
                    <p>Wind speed</p>
                </div>
            </div>


        </div>
    </div>
</div> 

<script src="app.js"></script>
</body>
</html>
